<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perf Motor</title>
    <link href="perf_motor_style.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

        <h2 class="titleClass">Perf Motor</h2>

            <label>Swagger Docs URL</label>
